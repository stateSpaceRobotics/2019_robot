TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4
  escape_vel: -0.3

  acc_lim_theta: 0.6
  acc_lim_x: 0.5
  acc_lim_y: 0.5

  holonomic_robot: false

  latch_xy_goal_tolerance: true

  sim_time: 2.25

  meter_scoring: false
  heading_lookahead: 0.5

GlobalPlanner:
  visualize_potential: true
  cost_factor: 0.55
  neutral_cost: 66
  lethal_cost: 253

DWAPlannerROS:
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_th: 0.6

  max_trans_vel: 0.3
  min_trans_vel: 0.0
  max_vel_x: 0.3
  min_vel_x: -0.3
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.2

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.05
  latch_xy_goal_tolerance: false

  sim_time: 3.0
  sim_granularity: 0.025
  vx_samples: 15
  vy_samples: 0
  vth_samples: 35

  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  oscilation_reset_dist: 0.05

  prune_plan: true